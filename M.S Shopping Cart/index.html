<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>

    <section>
        <h1 id="intro"> My Shopping List</h1>
                <form action="">
                    <div>
                        <h2>Enter the item you want to Purchase</h2>
                        <input type="text" name="itemTitle" placeholder="Item title" class="input" required>
                        <input type="number" name="qty" placeholder="Quantity" min="1" class="input2" required>
                    </div>
                    <br>
                    <textarea name="description" id="description" cols="20" rows="5" placeholder="Description" class="input3" required></textarea>
                    <br>
                    <button id="add">+</button>
                 </form>
        <ul id="new-shopping-list">
          
        </ul>

</section>
    
   <script src="app.js"></script> 
</body>
</html>
